<!--
    Singola immagine caricata.

    Partial usato dopo upload singolo o multiplo.

    Variabili:
    - image: oggetto Image dal database
-->
<div class="image-item" id="image-{{ image.id }}">
    <img src="/images/{{ image.filename }}" alt="{{ image.original_filename }}" class="image-thumb">
    <div class="image-info">
        <span class="image-name">{{ image.original_filename }}</span>
        <span class="image-path">{{ image.path }}</span>
    </div>
    <button
        class="btn btn-small btn-danger"
        hx-delete="/upload/image/{{ image.id }}"
        hx-target="#image-{{ image.id }}"
        hx-swap="outerHTML"
        hx-confirm="Eliminare questa immagine?"
    >
        ğŸ—‘ï¸
    </button>
</div>
