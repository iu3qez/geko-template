{% extends "base.html" %}
<!--
    Template base per modalitÃ  STANDARD.

    Include:
    - Header con navigazione
    - Sidebar con menu
    - Area contenuto principale
    - Footer

    Layout pensato per utenti che preferiscono
    un'interfaccia completa con tutte le opzioni visibili.
-->

{% block styles %}
<link rel="stylesheet" href="/static/css/standard.css">
{% endblock %}

{% block body_class %}standard-mode{% endblock %}

{% block content %}
<div class="app-container">

    <!-- HEADER -->
    <header class="app-header">
        <div class="header-left">
            <a href="/" class="logo">
                <span class="logo-icon"><i data-lucide="radio"></i></span>
                <span class="logo-text">GEKO</span>
            </a>
        </div>
        <nav class="header-nav">
            <a href="/magazines/" class="nav-link"><i data-lucide="book-copy"></i> Numeri</a>
            <a href="/articles/" class="nav-link"><i data-lucide="file-text"></i> Articoli</a>
            <a href="/upload/library" class="nav-link"><i data-lucide="images"></i> Media</a>
            <a href="/config/" class="nav-link"><i data-lucide="settings"></i> Config</a>
            <a href="/simple" class="nav-link nav-link-simple"><i data-lucide="accessibility"></i> Semplice</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="app-main">
        {% block main %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="app-footer">
        <p>GEKO Radio Magazine - Mountain QRP Club</p>
        <p><a href="https://www.mountainqrpclub.it" target="_blank">www.mqc.it</a></p>
    </footer>

</div>
{% endblock %}
