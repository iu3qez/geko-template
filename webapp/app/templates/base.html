<!DOCTYPE html>
<html lang="it">
<!--
    GEKO Magazine Web App - Template Base

    Questo template definisce la struttura comune a tutte le pagine.
    Include:
    - Meta tags e viewport per responsive
    - CSS globali (standard o accessibile)
    - HTMX per interattività senza JS complesso
    - Alpine.js per stato locale leggero

    Blocchi disponibili per override:
    - title: Titolo pagina
    - styles: CSS aggiuntivi
    - content: Contenuto principale
    - scripts: JavaScript aggiuntivi
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GEKO Radio Magazine - Mountain QRP Club">

    <title>{% block title %}GEKO Magazine{% endblock %}</title>

    <!-- Fonts: IBM Plex Mono (display) + Source Serif Pro (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- HTMX - Interattività dichiarativa -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js - Stato locale leggero -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- CSS Base -->
    <link rel="stylesheet" href="/static/css/base.css">

    {% block styles %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}

    <!-- Initialize Lucide icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
        // Re-init after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
